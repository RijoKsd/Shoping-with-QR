<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view_rating</title>

    <!-- <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css">
 -->
 <link rel="stylesheet" href="../../static/assests/css/bootstrap.min.css">
 <link rel="stylesheet" href="../../static/assests/css/bootstrap-icons/bootstrap-icons.css">

  <!-- custom link -->
  <link rel="stylesheet" href="../../static/assests/css/dashboard.css">
 
</head>

<body>
    <!-- ====================Dashboard section start====================== -->
    <!--Main Navigation-->
    <header>
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <a href="/admin_home" class="list-group-item list-group-item-action py-2 ripple " aria-current="true">
                        <i class="bi bi-house me-3"></i><span>Dashboard</span>
                    </a>
                    <a href="/view_approved_shop" class="list-group-item list-group-item-action py-2 ripple  " aria-current="true">
                        <i class="bi bi-bag-check me-3"></i><span>View approved shop</span>
                    </a>
                    <a href="/verify_shop" class="list-group-item list-group-item-action py-2 ripple  ">
                        <i class="bi bi-bag-plus me-3"></i><span>Verify shop</span>
                    </a>
                    <a href="/view_feedback" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="bi bi-chat-left me-3"></i><span>View feedback</span></a>
                    <a href="/view_complaint_send_reply" class="list-group-item list-group-item-action py-2 ripple ">
                        <i class="bi bi-reply me-3"></i><span>View complaint & send reply</span></a>
                    <a href="/view_rating" class="list-group-item list-group-item-action py-2 ripple  active">
                        <i class="bi bi-star me-3"></i><span>View rating</span>
                    </a>
                    <a href="/view_user" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="bi bi-person-check me-3"></i><span>View User</span>
                    </a>


                </div>
            </div>
        </nav>
        <!-- Sidebar -->
        <!-- Navbar -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <!-- Brand -->
                <a class="navbar-brand" href="#">
                    <img src="../../static/assests/images/full-logo.png" height="40" class="ms-1" alt="" loading="lazy" />
                </a>

                <ul class="navbar-nav ms-auto d-flex flex-row">
                    <a href="/logout" class="btn btn-primary"> <i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                </ul>
            </div>
        </nav>
    </header>
    <main style="margin-top: 58px">
        <div class="container pt-4 table-responsive-sm">
            <form method="get">
                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">User Name</th>
                            <th scope="col">Date</th>
                            <th scope="col">Rating</th>
                            <th scope="col">Shop Name</th>
                            

                        </tr>
                    </thead>
                    <tbody>
                            {% for i in range(0,ln) %}
                        <tr>
                            <td> {{ loop.index }}</td>
                            <td>&nbsp;{{ data[i]['un']}}</td>
                            <td>&nbsp;{{ data[i]['date'] }}</td>
<td>
                <img src="{{ r1[i][0] }}" width="20" height="20">
                <img src="{{ r1[i][1] }}" width="20" height="20">
                <img src="{{ r1[i][2] }}" width="20" height="20">
                <img src="{{ r1[i][3] }}" width="20" height="20">
                <img src="{{ r1[i][4] }}" width="20" height="20">
            </td>
            <td>&nbsp;{{ data[i]['sn']}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </form>

        </div>
    </main>
    <!--Main layout-->
    <!-- <script src="./bootstrap.min.js"></script> -->
    <script src="../../static/assests/js/bootstrap.min.js"></script>

</body>

</html>
