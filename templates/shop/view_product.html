<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>view product</title>
</head>

<body>
<form action="" method="post">
    <table width="500" border="1">
        <tr>
            <th width="10" scope="col">#</th>
            <th width="49" scope="col">name</th>
            <th width="63" scope="col">price</th>
            <th width="55" scope="col">details</th>
            <th width="95" scope="col">image</th>
            <th colspan="3" scope="col">&nbsp;</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>&nbsp;{{loop.index}}</td>
            <td>&nbsp;{{i.name}}</td>
            <td>&nbsp;{{i.price}}</td>
            <td>&nbsp;{{i.details}}</td>
            <td>&nbsp;
                <img src="{{i.image}}" alt="img" width="50" height="50">
            </td>
            <td width="41"><a href="edit_product/{{ i.product_id }}">edit</a></td>
            <td width="141"><a href="#">delete</a></td>
            <td width="141"><p><a href="#">Add offer</a></p>
            <p><a href="#">view offer</a></p></td>
        </tr>
        {% endfor %}
    </table>

</form>
</body>
</html>
