<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>


    <link rel="stylesheet" href="../../static/assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/assests/css/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/assests/css/dashboard.css">

    <style>
        .form-signin {
            max-width: 430px;
            padding: 15px;
        }
    </style>
</head>

<body>
    <!-- ====================Dashboard section start====================== -->
    <!--Main Navigation-->
    <header>
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
            <div class="position-sticky">
                <div class="list-group list-group-flush mx-3 mt-4">
                    <a href="shop_home" class="list-group-item list-group-item-action py-2 ripple " aria-current="true">
                        <i class="bi bi-house me-3"></i><span>Dashboard</span>
                    </a>
                    <a href="view_product" class="list-group-item list-group-item-action py-2 ripple active "
                        aria-current="true">
                        <i class="bi bi-bag-check me-3"></i><span>View Product</span>
                    </a>

                    <a href="add_product" class="list-group-item list-group-item-action py-2 ripple  ">
                        <i class="bi bi-grid me-3"></i><span>Add Product</span>
                    </a>

                    <a href="add_stock" class="list-group-item list-group-item-action py-2 ripple  ">
                        <i class="bi bi-grid me-3"></i><span>Add Stock</span>
                    </a>
                    <a href="view_stock" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="bi bi-search me-3"></i><span>View Stock</span></a>
                    <a href="" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="bi bi-chat-left me-3"></i><span>Send Feedback</span></a>
                        <a href="" class="list-group-item list-group-item-action py-2 ripple">
                            <i class="bi bi-reply me-3"></i><span>Send complaint </span></a>
                        <a href="" class="list-group-item list-group-item-action py-2 ripple">
                            <i class="bi bi-reply me-3"></i><span>View Reply </span></a>
                    <a href="" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="bi bi-star me-3"></i><span>View Rating</span></a>
                    <a href="" class="list-group-item list-group-item-action py-2 ripple ">
                        <i class="bi bi-card-checklist me-3"></i><span>View Bill Items</span></a>
                    <a href="" class="list-group-item list-group-item-action py-2 ripple">
                        <i class="bi bi-receipt me-3"></i><span>View Bill</span>
                    </a>
                </div>
            </div>
        </nav>
        <!-- Sidebar -->
        <!-- Navbar -->
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
                    aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <!-- Brand -->
                <a class="navbar-brand" href="#">
                    <img src="../../static/assests/images/full-logo.png" height="40" class="ms-1" alt=""
                        loading="lazy" />
                </a>

                <ul class="navbar-nav ms-auto d-flex flex-row">
                    <a href="/logout" class="btn btn-primary"> <i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                </ul>
            </div>
        </nav>
    </header>
    <main style="margin-top: 58px">
        <div class="container pt-4 table-responsive">
            <form method="post">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Details</th>
                            <th scope="col">Image</th>
                            <th scope="col" colspan="2"></th>
                            <th scope="col" rowspan="2"></th>


                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data %}
                        <tr>
                            <td>&nbsp;{{loop.index}}</td>
                            <td>&nbsp;{{i.name}}</td>
                            <td>&nbsp;{{i.price}}</td>
                            <td>&nbsp;{{i.details}}</td>
                            <td>&nbsp;
                                <img src="{{i.image}}" alt="img" width="100" height="100">
                            </td>
                            <td><a href="edit_product/{{ i.product_id }}" class="btn btn-light btn-link">Edit</a></td>
                            <td><a href="delete_product/{{i.product_id}}" onclick="return confirm('Are you sure?')"
                                    class="btn btn-danger">Delete</a></td>
                            <td>
                                <p><a href="add_offer/{{i.product_id}}" class="btn btn-light btn-link">Add offer</a></p>
                                <p><a href="view_offer/{{i.product_id}}" class="btn btn-light btn-link">View offer</a>
                                </p>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>

        </div>



        <!--Main layout-->
        <!-- <script src="./bootstrap.min.js"></script> -->
        <script src="../../static/assests/js/bootstrap.min.js"></script>
</body>

</html>
